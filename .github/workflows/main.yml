name: Java CI
on: [pull_request,push]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Install the dependencies
        working-directory: ./
        run: mvn clean install -DskipTests=true
      - name: Run the tests
        working-directory: ./
        run: mvn test    
